<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>媒体捕获器</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    #mediaList {
      list-style-type: none;
      padding: 0;
    }
    .media-item {
      background-color: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .media-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .media-type {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 5px;
    }
    .media-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 2px 2px;
      cursor: pointer;
      border-radius: 3px;
    }
    button:hover {
      background-color: #45a049;
    }
    #refreshBtn {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>发现的媒体(如果列表为空，请刷新页面)</h2>
  <ul id="mediaList"></ul>
  <button id="refreshBtn">刷新媒体列表</button>
  <script src="popup.js"></script>
</body>
</html>
